<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ballad Home - #StayHome</title>
    <link rel="shortcut icon" href="https://image.flaticon.com/icons/png/512/2402/2402384.png" type="image/PNG">
    <!--CSS-->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <!--font-family: 'Bebas Neue', cursive;-->
</head>

<body>
    <div id="controllerMenu" onmouseenter="openMenu()" onmouseleave="closeMenu()">
        <div class="onMenu">
            <h1>Menu</h1>
            <div id="scheme-menu">
                <!--Scheme Color-->
                <label for="scheme">Scheme Color</label>
                <select id="scheme">
                    <option value="colored">Colored</option>
                    <option value="black">Black & White</option>
                </select>
            </div>

            <!--Frequency Controller-->
            <div id="frequency-menu">
                <label for="frequency">Frequency</label>
                <div>
                    High <input id="frequency" type="range" value="3000" min="100" max="10000"
                        oninput="setFrequency()" /> Low
                </div>
            </div>

            <!--Transition Controller-->
            <div id="transition-menu">
                <label for="transition">Transition time [<span id="transition-time-ui"></span>]</label>
                <input type="range" id="transition" min="0" max="5" oninput="setTransitionOnMenu()">
            </div>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
