<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Just Random Colors</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div id="controllerMenu" onmouseenter="openMenu()" onmouseleave="closeMenu()">
        <div class="onMenu">
            <h1>Menu</h1>
            <div id="scheme-menu">
                <!--Scheme Color-->
                <label for="scheme">Scheme Color</label>
                <select id="scheme">
                    <option value="colored">Colored</option>
                    <option value="black">Black & White</option>
                </select>
            </div>

            <!--Frequency Controller-->
            <div id="frequency-menu">
                <label for="frequency">Frequency</label>
                <input id="frequency" type="range" value="3000" min="100" max="10000" oninput="setFrequency()"/>
            </div>

            <!--Transition Controller-->
            <div id="transition-menu">
                <label for="transition">Transition time</label>
                <input type="range" id="transition" min="0" max="5">
            </div>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
